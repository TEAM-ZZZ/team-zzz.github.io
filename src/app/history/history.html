<div class="wrapper">
	<h4 class="center-align title-color">Purchase history:</h4>
	<input class="history-search" type="text" ng-model="search" placeholder="Enter a search phrase"/>
	  <table class="highlight bordered">
        <thead>
          <tr>
						<td>
							<a href="">
							Photo 
							</a>
						</td>
						<td>
							<a href="" ng-click="sortType = 'description'; sortReverse = !sortReverse">
							Description 
							<span ng-show="sortType == 'description' && !sortReverse" >A - Z</span>
							<span ng-show="sortType == 'description' && sortReverse" >Z - A</span>
							</a>
						</td>
						<td class="cost-sorting">
							<a href="" ng-click="sortType = 'cost'; sortReverse = !sortReverse">
							Cost 
							<span ng-show="sortType == 'cost' && !sortReverse" ><i class="material-icons sorting-arrow">arrow_drop_up</i></span>
							<span ng-show="sortType == 'cost' && sortReverse" ><i class="material-icons sorting-arrow">arrow_drop_down</i></span>
							</a>
						</td>
          </tr>
        </thead>

        <tbody>
					<tr ng-repeat="data in historyData | orderBy:sortType:sortReverse | filter:search">
						<td><img ng-src="{{ data.photo }}"></td>
						<td>{{ data.description }}</td>
						<td>{{ data.cost }}</td>
					</tr>
        </tbody>
      </table>
</div>
