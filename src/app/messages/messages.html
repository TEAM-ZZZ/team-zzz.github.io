<div class="wrapper">
	<h4 class="center-align">Messages:</h4>
	<ul class="collapsible " data-collapsible="expandable">
    <li ng-repeat="elem in messagesData">
      <div class="collapsible-header">
    	  <span class="message-title"><small class="message-from">{{elem.from}}: </small>{{elem.message | limitTo: 6}}...</span>
     	  <span class="message-date right">{{elem.data}}</span>
      </div>
      <div class="collapsible-body">
	      <p class='message-body'>{{elem.message}}</p>
      </div>
    </li>
  </ul>
</div>
