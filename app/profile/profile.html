<div class="profile-wrapper">
  <div class="user ">
    <div class="row user-image">
      <div class=" col s12 center-align">
        <img ng-src={{photo}} class="circle responsive-img profile-img">
      </div>
    </div>
    <div class="row user-info ">
      <table>
        <tbody>
          <tr>
            <td>Name</td>
            <td>{{name}}</td>
          </tr>
          <tr>
            <td>Age</td>
            <td>{{age}}</td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>{{gender}}</td>
          </tr>
        </tbody>
      </table>
    </div>
	<div class="row">
      <button class=" waves-effect waves-light btn center-align " ng-click="profileEdit()" >
      {{buttonValue}}
      </button>
	</div>
  </div>
</div>
