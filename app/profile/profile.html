<div ng-include="'app/layout/topNav.html'"></div>
<div class="user">
  <div class="row user-image">
    <div class=" col s12 center-align">
      <img ng-src={{photo}} class="circle responsive-img profile-img">
    </div>
  </div>
  <div class="row user-info ">
    <form class="profile-form" action="">
      <div class="container profile-form-container" ng-class="(buttonValue === 'Edit') ? 'disable' : '' ">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header">
              <span>Name : </span> {{ name}}
              <i class="material-icons right">arrow_drop_down</i>
            </div>
            <div class="collapsible-body">
              <input type="text" ng-model="name" placeholder = "Name">
            </div>
          </li>
          <li>
            <div class="collapsible-header">
              <span>Age : </span> {{ age}}
              <i class="material-icons right">arrow_drop_down</i>
            </div>
            <div class="collapsible-body">
              <input type="number" ng-model="age" placeholder="Age">
            </div>
          </li>
          <li>
            <div class="collapsible-header">
              <span>Gender : </span> {{ gender}}
               <i class="material-icons right">arrow_drop_down</i>
            </div>
            <div class="collapsible-body">
              <p>
                <input class="with-gap" name="gender" type="radio" ng-model="gender" id="genderMale"  />
                <label for="genderMale">Male</label>
              </p>
              <p>
                <input class="with-gap" name="gender" type="radio" id="genderFemale"  />
                <label for="genderFemale">Female</label>
              </p>
            </div>

         </li>
        </ul>



      </div>
      <button   ng-init="buttonValue='Edit'" class=" waves-effect waves-light btn center-align " ng-click="profile()" >
        {{buttonValue}}
      </button>
    </form>


  </div>
</div>
