<div class="container center-align">
  <div class="row user-info ">
    <table class="centered bordered">
      <tbody>
        <tr>
          <td>Name</td>
          <td>{{userData.firstName + ' ' + userData.lastName}}</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>{{userData.age}}</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>{{(userData.gender === 'F') ? 'Female' : 'Male'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
      <button class=" waves-effect waves-light btn center-align " ng-click="profileEdit()" >Edit</button>
  </div>
</div>
