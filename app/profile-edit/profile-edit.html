<div class="profile-wrapper">
  <div class="user ">
    <div class="row user-image">
      <div class=" col s12 center-align">
        <img ng-src={{userData.avatar}} class="circle responsive-img profile-img">
      </div>
    </div>

    <div class="row user-info ">
      <form class="profile-form" action="">
        <div class="container profile-form-container">
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header">
                <span>Name : </span> {{fullName}}
                <i class="material-icons right">arrow_drop_down</i>
              </div>
              <div class="collapsible-body">
                <input type="text" ng-model="fullName" placeholder = "Name" class="inMargin">
              </div>
            </li>
            <li>
              <div class="collapsible-header">
                <span>Age : </span> {{ userData.age}}
                <i class="material-icons right">arrow_drop_down</i>
              </div>
              <div class="collapsible-body">
                <input type="number" ng-model="userData.age" placeholder="Age" class="inMargin">
              </div>
            </li>
            <li>
              <div class="collapsible-header">
                <span>Gender : </span> {{ userData.gender}}
                 <i class="material-icons right">arrow_drop_down</i>
              </div>
              <div class="collapsible-body">
                <p>
                  <input class="with-gap" name="gender" type="radio" ng-model="userData.gender" id="genderMale" value="M" />
                  <label for="genderMale" class="inMargin">Male</label>
                </p>
                <p>
                  <input class="with-gap" name="gender" type="radio" ng-model="userData.gender" id="genderFemale" value="F" />
                  <label for="genderFemale" class="inMargin">Female</label>
                </p>
              </div>
        </div>
        <button class=" waves-effect waves-light btn center-align " ng-click="profileSave()" >
          {{buttonValue}}
        </button>
      </form>


    </div>
  </div>
</div>
